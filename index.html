<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyAccess</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="main-header">
      <div>
        <span>E</span>
        <span>asyAccess</span>
      </div>
      <div>
        <button class="button-30 me-3" onclick="restoreData()">Restore</button>
        <button class="button-30" onclick="updateFile()">Backup</button>
      </div>
    </header>
    <div id="main-tabs">
        <div><span>+</span></div>
        <div class="active" onclick="handleSelectTab(0)" >All</div>
    </div>
    <div class="sub-page">
        <div id="sub-tabs">
            <div class="active" onclick="handleSelectSubTab(0)" >All</div>
            <div onclick="handleSelectSubTab(1)" >Links</div>
            <div onclick="handleSelectSubTab(2)" >Codes</div>
        </div>

        <div id="main-content">
            <!-- <div class="content-row">
                <input type="text" placeholder="Label" value="sdfds" >
                <div class="data-content">dfgmsdfmsdkfmsdkfmdskfmsdkfmsdkfmsdkfmsdfkmfk</div>
            </div> -->
        </div>
    </div>




  </body>
  <script src="./script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
